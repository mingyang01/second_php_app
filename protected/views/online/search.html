<link href="/assets/lib/select2.min.css" rel="stylesheet" />
<script src="/assets/lib/select2.min.js"></script>
<div class="form-group">
    <label class="col-md-1 control-label">价格筛选</label>
    <div class="col-md-2">
        {/$priceRangeInfo = onlineManager::$priceRangeInfo/}
        <select name="price" class="form-control">
            <option value="">全部</option>
            {/foreach $priceRangeInfo as $k=>$v/}
                <option value="{/$k/}" {/if $price == $k/}selected{//if/}>{/$k/}</option>
            {//foreach/}
        </select>
    </div>
    <label class="col-md-1 control-label">类目筛选</label>
    <div class="col-md-2">
        {/$categoryInfo = onlineManager::$categoryInfo/}
        <select name="category" class="form-control">
            <option value="0">全部</option>
            {/foreach $categoryInfo as $k=>$v/}
                <option value="{/$k/}" {/if $category == $k/}selected{//if/}>{/$v/}</option>
            {//foreach/}
        </select>
    </div>
    <label class="col-md-1 control-label">末级分类</label>
    <div class="col-md-2">
        <select name="end-major" class="form-control" data-value="{/$endCatagory/}">
            <option value="0">不限</option>
        </select>
    </div>
    <label class="col-md-1 control-label">店铺查询</label>
    <div class="col-md-2">
        <input class="form-control" name="shop_val"  type="text" value="{/$shop_val/}">
    </div>
</div>
<div class="form-group">
    <label class="col-md-1 control-label">推ID</label>
    <div class="col-md-2">
        <input class="form-control" name="twitter_id"  type="text" value="{/$twitter_id/}">
    </div>
    {/if !$recommendDate/}
    <label class="col-md-1 control-label">排期进度</label>
    <div class="col-md-2">
        <select name="audit_status" class="form-control">
            <option {/if $audit_status == 40/}selected{//if/} value="40">等待排期</option>
            <option {/if $audit_status == 50/}selected{//if/} value="50">排期成功</option>
        </select>
    </div>
    {/else/}
      <label class="col-md-1 control-label"><span class="time-label">{/if $audit_status == 50/}排期{/else/}报名{//if/}</span>开始</label>
      <div class="col-md-2">
          <input class="picker form-control"  name="from"  type="text" value="{/$from/}"  data-date-format="yyyy-mm-dd">
      </div>
      <label class="col-md-1 control-label"><span class="time-label">{/if $audit_status == 50/}排期{/else/}报名{//if/}</span>结束</label>
      <div class="col-md-2">
          <input class="picker form-control"  name="to"  type="text" value="{/$to/}"  data-date-format="yyyy-mm-dd">
      </div>
        <input type="hidden" name="audit_status" value="50">
        <label class="col-md-1 control-label">排期进度</label>
        <div class="col-md-2">
            <select name="recommend_status" class="form-control">
                <option {/if $recommend_status == 1/}selected{//if/} value="1">等待推荐</option>
                <option {/if $recommend_status == 2/}selected{//if/} value="2">推荐成功</option>
            </select>
        </div>
    {//if/}
    <label {/if $recommendDate && $recommend_status == 1/}style="display:none;"{//if/}  class="col-md-1 control-label recommendDateCon">推荐日期</label>
    <div class="col-md-2">
        <input {/if $recommendDate && $recommend_status == 1/}style="display:none;"{//if/} class="picker form-control recommendDateCon" id="date" name="date"  type="text" value="{/$date/}"  data-date-format="yyyy-mm-dd">
    </div>
</div>
<div class="form-group">
    <label class="col-md-1 control-label">店铺类型</label>
    <div class="col-md-2">
          <select name="level" class="form-control">
              <option {/if $level == '#'/}selected{//if/} value="#">不限</option>
              <option {/if $level == '##'/}selected{//if/} value="##">签约商家</option>
              <option {/if $level == '0'/}selected{//if/} value="0">普通商家</option>
              <option {/if $level == '120'/}selected{//if/} value="120">120商家</option>
              <option {/if $level == '240'/}selected{//if/} value="240">240商家</option>
              <option {/if $level == '360'/}selected{//if/} value="360">360商家</option>
              <option {/if $level == '480'/}selected{//if/} value="480">480商家</option>
              <option {/if $level == '600'/}selected{//if/} value="600">600商家</option>
          </select>
      </div>
      <label class="col-md-1 control-label">商品类型</label>
      <div class="col-md-2">
          <select name="type" class="form-control">
              <option {/if $type == '0'/}selected{//if/} value="0">普通团购</option>
              {/*<option {/if $type == '1'/}selected{//if/} value="1">团购活动</option>*/}
          </select>
      </div>

        {/*
      <label {/if $type == '0'/}style="display:none;"{//if/} class="event col-md-1 control-label">活动ID</label>
      <div {/if $type == '0'/}style="display:none;"{//if/} class="event col-md-2">
          <input value="{/$event/}" type="text" class="form-control col-md-2" name="event" placeholder="">
      </div>
      */}
      <label class="col-md-1 control-label">是否精品</label>
      <div class="col-md-2">
          <select name="isshow_tag" class="form-control">
              <option {/if $isshow_tag == '#'/}selected{//if/} value="#">全部</option>
              <option {/if $isshow_tag == '0'/}selected{//if/} value="0">精品</option>
              <option {/if $isshow_tag == '1'/}selected{//if/} value="1">非精品</option>
          </select>
      </div>
</div>
<div class="form-group">
    <label class="col-md-1 control-label">排序</label>
    <div class="col-md-2">
        <select  name="order_type" class="form-control">
            <option value="">默认</option>
            {/html_options options=SearchManager::$orderInfo selected=$order_type/}
        </select>
    </div>
    <button style="margin-right: 16px;float: right;" id="exportBtn" type="button" class="btn btn-success">导出 <span class="glyphicon glyphicon-save"></span></button>
    <button style="float: right;margin-right: 16px;" id="searchSubmit" class="btn btn-default">查看</button>
</div>
<script>
$(function(){
  $('[name="type"]').change(function(e){
    if (this.value == '0') {
        $('.event').hide();
        $('[name="event"]').val(0)
    } else {
        $('.event').show();
    }
  });
  
  // 导出
  $("#exportBtn").click(function(e){
    e.stopPropagation
    e.preventDefault();
    var excelStr = window.location.href.indexOf('?') == -1 ? '?' : '&';
    window.open(window.location.href + excelStr + 'excel=1');
  });
  
  $('[name="end-major"]').select2();
  
  $('[name="category"]').change(function(e){
    console.log(this.value);
    $.get('/audit/endCatagory', {'cid': this.value}, function(data){
        $('[name="end-major"]').select2({
            data:data.data
        });

        var tpl = '<option value="0" selected>不限</option> ';
        $('[name="end-major"]').html(tpl)
        $.each(data.data,function(i,info){
            tpl+="<option value='" + info.id + "'>"+info.text
            + "</option>";
        })

        $('[name="end-major"]').html(tpl);
        $('[name="end-major"]').val($('[name="end-major"]').data('value')).change()
        }, 'json');
  });
  
  $('[name="category"]').change();
});
</script>
